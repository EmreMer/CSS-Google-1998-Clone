<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header ><img class="header_logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </header>
    <!-- headre end -->
    <!-- content start --> 
    <main> 
       <form class="Search_form">
            <div>
                <label class="Search_form_text" for="text">Search the web using Google!</label>
                <input class="search_form_input" type="text">
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </form>
    </main>
    <aside>
         <div class="clearfix">
            <div class="box" style="background-color: #ddd;">
                <h3 style="text-align: center;">Special Searcher</h3>
                <a class="a_dec"href="#">Stanford Searcher</a>
                <a class="a_dec"href="#">Linux Searcher</a>
            </div>
            <div class="box" style="background-color: #ccc;">
                <a class="a_dec" href="#">Help!</a>
                <a class="a_dec" href="#">About Google!</a>
                <a class="a_dec"href="#">Company İnfo</a>
                <a class="a_dec"href="#">Google! logos</a>
            </div>
            <div class="box" style="background-color: #bbb;">
                <form >
                    <label for="email">Get Google!
                        updates monthly
                    </label>
                    <input class="a_dec"type="email" placeholder="your e-mail"> 
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </form>
            </div>
        </div>
    </aside>

    <!-- content end -->
    <!-- footer start  -->
    <footer>
        <div>
        <p class="footer_info"> Company©1998 Google Inc.</p>
        </div>
    </footer>
    <!-- footer end -->
   
</body>
</html>
